<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="imagenes/logo.jpg" type="image/jpg">
</head>



<body>

  <!-- El juego funciona de esta manera, una vez que apretemos un boton el juego 'corre' hasta terminar, y queda finalizado hasta apretar de nuevo un boton-->


  <h2 class="titulodeljuego">Piedra Papel Tijera</h2>


  <button class="botondeljuego" onclick="Juego('Piedra')">
    <img src="imagenes/Piedra.png"  class="icono">
  </button>

  <button class="botondeljuego"  onclick="Juego('Papel')">
    <img src="imagenes/Papel.png"   class="icono">
  </button>

  <button class="botondeljuego"  onclick="Juego('Tijera')">
    <img src="imagenes/Tijera.png"   class="icono">
  </button>

  
  <p class="js-comosalio css-comosalio"></p>
  <p class="js-queeligiocadauno"></p>
  <p class="js-puntuacion css-puntuacion "></p>

  <button class="botonreseteo" onclick="reseteo();" > Resetear </button>
  
  
  <script src="script.js"> </script>
</body>
</html>
